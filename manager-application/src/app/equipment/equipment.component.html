
<html>
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #90b9f0;
        }

        .button {
      border: black;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 20px 10px;
      cursor: pointer;
      background-color: #54b4f0;
    }
  </style>

</head>
<body>

<h2><b>Equipment table</b></h2>

<button type="button" (click)="search()">Search equipment</button>
<input [(ngModel)]="searchTerm" type="text" id="search" name="search"><br><br>



<table>
  <tr>
    <th>Room</th>
    <th>Amount of equipment</th>
    <th>Equipment</th>
  </tr>
  <tr *ngFor="let equipment of equipmentsToShow">
    <td>{{equipment.room ? equipment.room.name : ''}}</td>
    <td>{{equipment.amount}}</td>
    <td>{{equipment.name}}</td>
    
  </tr>

</table>


<a class="button button" routerLink='/moveEquipment' ><b>Move Equipment</b></a>


</body>
</html>
