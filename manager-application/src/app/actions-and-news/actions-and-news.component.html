<section class="hero is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title has-text-grey has-text-centered">Actions and news:</h1>
            <ul>
                <li class="element1" *ngFor="let action of actions">
                    <div class="level-left">
                        <p><b>Title: {{action.title}}</b></p>
                    </div>
                    <div class="level-left">
                        <p><b>Text: {{action.text}}</b></p>
                    </div>
                    <div class="level-left">
                        <p>Duration: {{action.durationStart | date:'longDate'}} - {{action.durationEnd|
                            date:'longDate'}}</p>
                    </div>
                    <div class="level-right">
                        <button *ngIf="action.posted == false" class="button is-info w3-hover-green"
                            (click)="approveNews(action)">Approve</button>
                        <button *ngIf="action.posted == true" class="button is-info w3-hover-green"
                            (click)="unApproveNews(action)">Unapprove</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
