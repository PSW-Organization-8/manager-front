<p><b>Manage doctor's shift</b></p>

<img src="/assets/images/shift.jpg" alt="Vacation">

<label style="font-size:130%;" for="shifts"><b>Shifts:</b> </label>
<select [(ngModel)]="shiftType"  name="shifts" id="shifts" (change)="selectChanged()">
  <option *ngFor="let doctor of doctors" value="{{doctor.doctorShift.shiftType}}">{{doctor.doctorShift.shiftType}}</option>
</select>
<br><br>

<div class="row">
  <div class="button changeShift" (click)="saveShift()" >
    <h2>Change shift</h2>
  </div>
</div>
