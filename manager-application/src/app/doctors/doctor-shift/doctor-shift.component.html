<p><b>Manage doctor's shift</b></p>

<img src="/assets/images/shift.jpg" alt="Vacation">

<label style="font-size:130%;" for="shifts"><b>Shifts:</b> </label>
<select [(ngModel)]="shiftId"  name="shifts" id="shifts">
  <option *ngFor="let shift of shifts" value="{{shift.id}}">{{shift.shiftType}}</option>
</select>



<div class="row">
  <div class="button changeShift" (click)="saveDoctorShift()" id='save'>
    <h2>Change shift</h2>
  </div>
</div>
