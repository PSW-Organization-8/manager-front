<div class="container">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
     <div class="row">
        <div class="col-25">
            <label>Beginning of duration:</label>
        </div>
            <div class="col-75">
            <input type="date" name="DurationStart" placeholder="Select date"  [(ngModel)]="model.DurationStart" >
        </div>
        </div>
    <div class="row">
            <div class="col-25">
            <label>End of duration:</label>
            </div>
            <div class="col-75">
            <input type="date" name="EndDuration" placeholder="Select date" [(ngModel)]="model.DurationEnd">
           </div>
    </div>
        <div class="row">
            <input type="submit" value="Create">
        </div>
    </form>
</div>
