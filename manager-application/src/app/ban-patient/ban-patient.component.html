<div class="container spacing-up">
    <table id="banPatientTable" aria-describedby="tabela" class="w3-table-all w3-card-4">
        <thead>
            <th id="ime">Name</th>
            <th id="Prezime">Surname</th>
            <th id="Otkazani">Number of canceled</th>
            <th id="Ban">Ban/Unban</th>
        </thead>
        <tbody *ngFor='let dto of dtos'>
            <tr [style.background-color] = "color(dto.numOfAppointment)">
                <td>{{dto.patient.name}}</td>
                <td>{{dto.patient.lastName}}</td>
                <td>{{dto.numOfAppointment}}</td>
                <td *ngIf='!dto.patient.patientAccountStatus.isBanned'>
                    <button class="w3-hover-white w3-button w3-round w3-black w3-small pl-5 pr-5" id="banButton" (click)="banPatient(dto.patient.id)" >Ban</button>
                </td>
                <td *ngIf='dto.patient.patientAccountStatus.isBanned'>
                    <button class="w3-hover-white w3-black w3-round w3-button w3-small pl-5 pr-5" (click)="unbanPatient(dto.patient.id)">Unban</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
